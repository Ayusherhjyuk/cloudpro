apiVersion: batch/v1
kind: CronJob
metadata:
  name: s3-processor-cron
spec:
  schedule: "0 0 * * *"   # runs daily at midnight
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: s3-processor
            image: s3-processor:latest
            imagePullPolicy: IfNotPresent   
            env:
            - name: AWS_ACCESS_KEY_ID
              value: "test"
            - name: AWS_SECRET_ACCESS_KEY
              value: "test"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
            - name: RAW_BUCKET
              value: "raw-data"
            - name: PROCESSED_BUCKET
              value: "processed-data"
            - name: INPUT_KEY
              value: "input.csv"
            - name: OUTPUT_KEY
              value: "output.csv"
            - name: AWS_ENDPOINT_URL
              value: "http://localstack:4566"
            resources:
              requests:
                cpu: "100m"      
                memory: "128Mi"  
              limits:
                cpu: "500m"       
                memory: "512Mi"  
          restartPolicy: Never
